{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
    <!--사인업이면 회원가입입니다. 아님ㄴ 로그인입니다.-->
    {% if request.resolver_match.url_name == 'signup' %}
        <h1> 여기는 회원가입 페이지 입니다. </h1>
    {% else %}
        <h1> 여기는 로그인 페이지 입니다. </h1>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" values="제출">
    </form>
   <!--여러가지 폼들을 넣을 경우가 있기 때문에 사용할 때 기본 폼을 따로 만들어줘야한다-->
{% endblock %}
